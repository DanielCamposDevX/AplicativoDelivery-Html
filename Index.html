<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
</head>

<body>
    <div class="header">
        <div class="htitle">
            <h1>DrivenEats</h1>
            <p>Sua comida em 6 minutos</p>
        </div>
    </div>
    <div class="page">
        <div class="option">
            <div class="title">
                <h1>Primeiro, seu prato</h1>
            </div>
            <div class="dishes">
                <button id="frango" class="dish" onclick="foodselect1()">
                    <div class="food"><img src="./frango_yin_yang.png" /></div>
                    <div class="foodname">
                        <h1>Frango Yin Yang</h1>
                        <p>Um pouco de batata, um pouco de salada</p>
                        <h2>R$ 14.90</h2>
                    </div>
                </button>
                <button onclick="foodselect2()" class="dish">
                    <div class="food"><img src="./frango_yin_yang.png" /></div>
                    <div class="foodname">
                        <h1>Carne de Panela</h1>
                        <p>Carne com tempero Caseiro</p>
                        <h2>R$ 20.90</h2>
                    </div>
                </button> <button onclick="foodselect3()" class="dish">
                    <div class="food"><img src="./frango_yin_yang.png" /></div>
                    <div class="foodname">
                        <h1>Trio Mineiro</h1>
                        <p>Mandioca, Torresmo e Linguiça</p>
                        <h2>R$ 19.90</h2>
                    </div>
                </button> <button onclick="foodselect4()" class="dish">
                    <div class="food"><img src="./frango_yin_yang.png" /></div>
                    <div class="foodname">
                        <h1>Batata Frita</h1>
                        <p>Batata Frita Crocante temperada</p>
                        <h2>R$ 15.90</h2>
                    </div>
                </button> <button onclick="foodselect5()" class="dish">
                    <div class="food"><img src="./frango_yin_yang.png" /></div>
                    <div class="foodname">
                        <h1>Lasanha</h1>
                        <p>Lasanha de 4 queijos deliciosa</p>
                        <h2>R$ 19.00</h2>
                    </div>
                </button>
            </div>
        </div>
        <div class="option">
            <div class="title">
                <h1>Agora, sua bebida</h1>
            </div>
            <div class="dishes">
                <button onclick="drinkselect1()" class="dish">
                    <div class="food"><img src="./coca-cola.png" /></div>
                    <div class="foodname">
                        <h1>Coca cola Lata</h1>
                        <p>Coca cola 250ml geladinha</p>
                        <h2>R$ 4.90</h2>
                    </div>
                </button>
                <button onclick="drinkselect2()" class="dish">
                    <div class="food"><img src="./coca-cola.png" /></div>
                    <div class="foodname">
                        <h1>Guaraná Lata</h1>
                        <p>Guaraná Antartica 250ml geladinho</p>
                        <h2>R$ 3.90</h2>
                    </div>
                </button>
                <button onclick="drinkselect3()" class="dish">
                    <div class="food"><img src="./coca-cola.png" /></div>
                    <div class="foodname">
                        <h1>Fanta Lata</h1>
                        <p>Fanta lata 250ml geladinha</p>
                        <h2>R$ 3.90</h2>
                    </div>
                </button>
                <button onclick="drinkselect4()" class="dish">
                    <div class="food"><img src="./coca-cola.png" /></div>
                    <div class="foodname">
                        <h1>Coca cola 2L</h1>
                        <p>Coca cola 2L geladinha</p>
                        <h2>R$ 6.90</h2>
                    </div>
                </button>
                <button onclick="drinkselect5()" class="dish">
                    <div class="food"><img src="./coca-cola.png" /></div>
                    <div class="foodname">
                        <h1>Guaraná 2L</h1>
                        <p>Guaraná Antártica 2L geladinho</p>
                        <h2>R$ 5.90</h2>
                    </div>
                </button>
            </div>
        </div>
        <div class="option">
            <div class="title">
                <h1>Por fim, sua sobremesa</h1>
            </div>
            <div class="dishes">
                <button onclick="desertselect1(pudim)" class="dish">
                    <div class="food"><img src="./pudim.png" /></div>
                    <div class="foodname">
                        <h1>Pudim</h1>
                        <p>Pudim delicioso e bem geladinho</p>
                        <h2>R$ 7.90</h2>
                    </div>
                </button>
                <button onclick="desertselect2()" class="dish">
                    <div class="food"><img src="./pudim.png" /></div>
                    <div class="foodname">
                        <h1>Brigadeiro de Nutella</h1>
                        <p>Brigadeiro caseiro com nutella</p>
                        <h2>R$ 4.00</h2>
                    </div>
                </button><button onclick="desertselect3()" class="dish">
                    <div class="food"><img src="./pudim.png" /></div>
                    <div class="foodname">
                        <h1>Bolo de Chocolate</h1>
                        <p>Fatia de Bolo de Chocolate recheado com nutella</p>
                        <h2>R$ 5.90</h2>
                    </div>
                </button><button onclick="desertselect4()" class="dish">
                    <div class="food"><img src="./pudim.png" /></div>
                    <div class="foodname">
                        <h1>Sorvete</h1>
                        <p>Sorvete de flocos</p>
                        <h2>R$ 5.00</h2>
                    </div>
                </button><button onclick="desertselect5()" class="dish">
                    <div class="food"><img src="./pudim.png" /></div>
                    <div class="foodname">
                        <h1>Doce de Leite</h1>
                        <p>Doce de Leite Caseiro da casa</p>
                        <h2>R$ 6.90</h2>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="infbar">
        <button onclick="">Selecione os 3 itens para fechar o pedido</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
